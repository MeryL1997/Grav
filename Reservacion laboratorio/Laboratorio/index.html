<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>
      <a-marker-camera preset='hiro'>
      
       <a-sphere position='0 0.5 0' material='color: white;' radius="1"></a-sphere>
    </a-marker-camera>
      <a-marker type='pattern'  url='pattern-marcador2.patt'>   
          
      <a-text value=" 
      Estado:  Ocupado 
      Docente: Marc Grob
      Escuela: Sistemas
      Horario: 4pm - 6pm
      "rotation="-90 0 0" color="green" height="2.5" width="2.5" position='0 0.5 0'></a-text>
      <a-plane color="#CCC" height="1" width="2" rotation="-90 0 0"></a-plane>
    </a-marker> 
    <a-entity camera></a-entity>
    <a-marker type='pattern' url='pattern-marcador1.patt'>
        <a-text value=" 
        Estado:  Disponible
        Docente: ------
        Escuela: ------
        Horario: 6pm - 8pm
        "rotation="-90 0 0" color="green" height="2.5" width="2.5" position='0 0.5 0'></a-text>
        <a-plane color="#CCC" height="1" width="2" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
    <a-marker type='pattern' url='pattern-marcador3.patt'>
        <a-text value=" 
        Estado:  Ocupado
        Docente: Susana
        Escuela: Sistemas
        Horario: 8pm - 10pm
        "rotation="-90 0 0" color="green" height="2.5" width="2.5" position='0 0.5 0'></a-text>
        <a-plane color="#CCC" height="1" width="2" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
    
    
    </a-scene>
 
  </body>
</html>
