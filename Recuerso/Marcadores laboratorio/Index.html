<html>
  <head>
    <title> Test</title>
    <meta content="">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  
  
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- handle marker with your own pattern -->
      <a-marker type='pattern' url='path/to/pattern-marcador1'>
        <a-text value=" Hola Mundo"
        rotation="-90 0 0" color="green" height="2.5" width="2.5" position='-0.8 0.5 0'></a-text>
        <a-plane color="#fff" height="1" width="2" rotation="-90 0 0"></a-plane>
      </a-marker>
        
      <!-- handle marker with hiro preset -->
      <a-marker type='pattern' url='path/to/pattern-marcador2'>
        <a-box position='0 0.5 0' material='color: green;'></a-box>
      </a-marker>
  
      <!-- handle barcode marker -->
      <a-marker type='pattern' url='path/to/pattern-marcador3'>
        <a-box position='0 0.5 0' material='color: blue;'></a-box>
      </a-marker>
      
      <!-- add a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script type="text/javascript">
      function myFunction(){
          var texto = document.getElementById("figura");
          texto.value= "Hola Mundo";
          
      }
    </script>
  </body>
</html>
